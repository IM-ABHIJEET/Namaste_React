<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
     
    <script>
        const heading = document.createElement("h1"); /// created the heading tag
        heading.innerHTML = "Hello World in javascript.";/// written the content inside the tag
        const root = document.getElementById("root"); // assigning the root fo the element by its id 
        root.appendChild(heading); // here we are appending the heading to the root we created

    
    </script>
    
</body>
</html>
